name: CI

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm ci
          # Ensure optional dependencies are installed (fix for rollup native modules)
          npm install --no-save --include=optional 2>/dev/null || npm install --no-save

      - name: Build
        run: npm run build

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint || echo "Linting skipped if not configured"

