name: Bundle Size Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Measure bundle sizes
        id: measure
        run: |
          node scripts/measure-bundle-size.js > bundle-sizes.json
          cat bundle-sizes.json

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Setup Node.js for base
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: base/package-lock.json

      - name: Install dependencies for base
        working-directory: base
        run: npm ci

      - name: Build base branch
        working-directory: base
        run: npm run build

      - name: Measure base bundle sizes
        id: measure-base
        run: |
          cd base
          node ../scripts/measure-bundle-size.js > ../base-bundle-sizes.json
          cat ../base-bundle-sizes.json

      - name: Compare and comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const current = JSON.parse(fs.readFileSync('bundle-sizes.json', 'utf8'));
            const base = JSON.parse(fs.readFileSync('base-bundle-sizes.json', 'utf8'));

            function formatBytes(bytes) {
              if (bytes === 0) return '0 B';
              const k = 1024;
              const sizes = ['B', 'KB', 'MB'];
              const i = Math.floor(Math.log(bytes) / Math.log(k));
              return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
            }

            function getDiff(currentSize, baseSize) {
              const diff = currentSize - baseSize;
              const diffPercent = baseSize > 0 ? ((diff / baseSize) * 100).toFixed(2) : 0;
              const sign = diff >= 0 ? '+' : '';
              return {
                bytes: diff,
                formatted: `${sign}${formatBytes(diff)}`,
                percent: diffPercent
              };
            }

            let comment = '## ðŸ“¦ Bundle Size Report\n\n';
            comment += '| File | Base | Current | Change |\n';
            comment += '|------|------|---------|--------|\n';

            const allFiles = new Set([...Object.keys(current), ...Object.keys(base)]);
            let hasChanges = false;

            for (const file of Array.from(allFiles).sort()) {
              const currentSize = current[file] || 0;
              const baseSize = base[file] || 0;
              const diff = getDiff(currentSize, baseSize);
              
              if (diff.bytes !== 0) {
                hasChanges = true;
              }
              
              const emoji = diff.bytes > 0 ? 'ðŸ”´' : diff.bytes < 0 ? 'ðŸŸ¢' : 'âšª';
              const percentSign = diff.bytes >= 0 ? '+' : '';
              const changeText = diff.bytes === 0 
                ? 'No change' 
                : `${emoji} ${diff.formatted} (${percentSign}${diff.percent}%)`;
              
              comment += `| \`${file}\` | ${formatBytes(baseSize)} | ${formatBytes(currentSize)} | ${changeText} |\n`;
            }

            comment += '\n---\n';
            comment += '*This report is automatically generated by the bundle size check workflow.*\n';

            if (!hasChanges) {
              comment += '\nâœ… No bundle size changes detected.';
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ðŸ“¦ Bundle Size Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
